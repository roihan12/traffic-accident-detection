<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Yolov8 Image object detection</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/yolo.svg') }}"
    />
    <!-- ===== All CSS files ===== -->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animate.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/lineicons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ud-styles.css') }}"
    />
  </head>
  <body>
    <!-- ====== Header Start ====== -->
    <header class="ud-header text-bg-primary">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand text-light" href="/">
                Traffic Accident Detection
              </a>
              <button class="navbar-toggler">
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
              </button>

              <div class="navbar-collapse">
                <ul id="nav" class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="ud-menu-scroll" href="/">
                      <i class="bi bi-house" style="font-size: 1.5rem"></i>
                      Home</a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="ud-menu-scroll" href="/image_detection"
                      ><i class="bi bi-image" style="font-size: 1.5rem"></i>
                      Image</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="ud-menu-scroll" href="/video_detection"
                      ><i class="bi bi-play-btn" style="font-size: 1.5rem"></i>
                      Video</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="ud-menu-scroll" href="/webcam_detection"
                      ><i class="bi bi-camera" style="font-size: 1.5rem"></i>
                      Webcam</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="ud-menu-scroll" href="https://github.com/roihan12"
                      ><i class="bi bi-github" style="font-size: 1.5rem"></i>
                      Github</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Header End ====== -->

    <!-- ====== About Start ====== -->
    <section id="about" class="ud-about">
      <div class="container">
        <div class="ud-about-wrapper wow fadeInUp" data-wow-delay=".2s">
          <div class="ud-about-content-wrapper">
            <div class="ud-about-content">
              <span class="tag">Image Detection</span>
              <div class="card text-center">
                <div class="card-header">
                  <form
                    class="form-signin"
                    method="POST"
                    enctype="multipart/form-data"
                    name="form1"
                  >
                    <h1 class="h3 mb-3 font-weight-normal">Upload any image</h1>
                    <div class="mb-3">
                      <input
                        class="form-control form-control-lg"
                        id="inputfile"
                        name="file"
                        type="file"
                      />
                    </div>
                    <br />
                    <button
                      class="btn btn-lg btn btn-primary btn-block mt-8"
                      type="submit"
                    >
                      Upload
                    </button>
                    <a
                      class="btn btn-lg btn-success"
                      href="{{url_for('download_image')}}"
                      >Download</a
                    >
                    <p class="mt-5 mb-3 text-muted text-center">
                      Built using Pytorch & Flask
                    </p>
                  </form>
                </div>
                <br />
              </div>
            </div>
          </div>
          <div class="ud-about-image mt-4 me-3">
            <img src="{{ image_path }}" width="800" />
          </div>
        </div>
      </div>
    </section>
    <!-- ====== About End ====== -->

    <!-- Footer-->
    <footer class="ud-footer wow fadeInUp">
      <div class="ud-footer-bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <ul class="ud-footer-bottom-left">
                <li>
                  <a href="javascript:void(0)">Privacy policy</a>
                </li>
                <li>
                  <a href="javascript:void(0)">Support policy</a>
                </li>
                <li>
                  <a href="javascript:void(0)">Terms of service</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4">
              <p class="ud-footer-bottom-right">
                Designed and Developed by
                <a href="" rel="nofollow">Roihan Sori</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
